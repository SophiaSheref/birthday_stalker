<!DOCTYPE html>
<html>
<head>
	<title>Birthday Stalker</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body>
  <div class= "header">
    <h1 class="animated infinite bounce">Birthday Stalker!</h1>
  </div>
  <div class= "maincontent">
    <h3>Your life, now organized</h3>
      <ul>
		<li>Improve personal organization and don't forget important things.</li>
		<li>Remember birthdays and anniversaries.</li>
		<li>Organize your everyday events and to-do things.</li>
		<li>Intelligent estimation of events' periods and automatic postpone</li>
		<li>Email Reports</li>
      </ul>
  </div>

<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <div class='input-group date' id='datetimepicker1'>
	    <input type='text' class="form-control" id="dob">
	    <span class="input-group-addon">
	    <span class="glyphicon glyphicon-calendar"></span>
	    </span>

    <button id="submitBtn">Submit</button>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
